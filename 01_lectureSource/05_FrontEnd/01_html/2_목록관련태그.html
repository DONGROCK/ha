<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
    <style>
        ul {LIST-STYLE-TYPE: DISCLOSURE-OPEN;}
    </style>
</head>
<body>
    <!-- 순서 없는 목록 태그-->
    <!--html이 최상위 클래스 느낌
        헤드의 자식 
        메타, 타이틀 바디-->
    <h1>순서없는 목록태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <ul> <!--unordered list-->
        <li>HTML5</li> <!--태그를 하면 점이 하나 생긴다. 그걸 블릿기호라고 한다.-->
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuary</li>

        <h1>순서있는 목록태그</h1> 
        <h3>화면 구현 수업내용</h3>
        <ol> <!--ordered list ol태그는 순서를 나타내는 목록태그-->
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>jQuary</li>
        </ol>


    </ul>

    <h1></h1>
    <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
    <dd>또 다른 줄을 작성할 수도 있습니다.</dd>
    <dd>또 다른 줄을 작성할 수도 있습니다.</dd>
    <dd></dd>

    <a href="./index.html">메인 페이지로 돌아가기</a>
</body>
</html>
